<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/css-reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/font-faces.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="results">
          <h2 class="result-heading">Your Result</h2>

          <div class="result-score">
            <div class="circle">
              <p class="total-score">76</p>
              <p class="grade-score">of 100</p>
            </div>

            <p class="rating">Great</p>
            <p class="result">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>

          <table>
            <tbody>
              <tr>
                <td>Reaction</td>
                <td>80 / 100</td>
              </tr>

              <tr>
                <td>Memory</td>
                <td>92 / 100</td>
              </tr>

              <tr>
                <td>Verbal</td>
                <td>61 / 100</td>
              </tr>

              <tr>
                <td>Visual</td>
                <td>73 / 100</td>
              </tr>
            </tbody>
          </table>

          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
