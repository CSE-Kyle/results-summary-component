<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/css-reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/font-faces.css" />
    <link rel="stylesheet" href="/css/media-queries.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="results">
          <h1 class="result-heading">Your Result</h1>

          <div class="result-score">
            <div class="circle">
              <p class="total-score">76 <span id="out-of">of 100</span></p>
            </div>

            <p class="rating">Great</p>
            <p class="result">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>

         <ul>
            <li class="category reaction">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <span class="label-reaction">Reaction</span>
              <p class="num-rating">80 <span class="total-rating">/ 100</span></p>
            </li>

            <li class="category memory">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <span class="label-memory">Memory</span>
              <p class="num-rating">92 <span class="total-rating">/ 100</span></p>
            </li>

            <li class="category verbal">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <span class="label-verbal">Verbal</span> 
              <p class="num-rating">61 <span class="total-rating">/ 100</span></p>
            </li>

            <li class="category visual">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <span class="label-visual">Visual</span>
              <p class="num-rating">73 <span class="total-rating">/ 100</span></p>
            </li>
         </ul>

         <button>Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Kyle Deguzman</a>.
      </div>
    </footer>
  </body>
</html>
